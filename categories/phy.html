---
layout: default
title: PHY
permalink: /categories/phy/
---


<div class="posts">

  {% for post in site.posts %}

    <article class="post">


      {% if post.categories == "phy"% }
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>



      <div class="entry">

        {{ post.excerpt }}

      </div>



      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% endif %}
    </article>

  {% endfor %}

</div>
